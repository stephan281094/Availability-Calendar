<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Availability Calendar</title>
    <link rel="stylesheet" href="stylesheets/main.css"/>
    <link rel="stylesheet" href="stylesheets/AvailabilityCalendar.css"/>
    <script src="libraries/jquery/dist/jquery.min.js"></script>
    <script src="libraries/mustache.js/mustache.js"></script>

    <script src="javascripts/AvailabilityCalendar.js"></script>
</head>
<body>
<div class="container">
    <div class="ac-wrapper">
        <div class="ac-head">
            <div class="ac-controls">
                <div class="ac-nav ac-left"><i class="icon-arrow-left"></i></div>
                <div class="ac-date">
                    June 2014
                </div>
                <div class="ac-nav ac-right"><i class="icon-arrow-right"></i></div>
            </div>
            <div class="ac-days">
                <div class="ac-day">Sun</div>
                <div class="ac-day">Mon</div>
                <div class="ac-day">Tue</div>
                <div class="ac-day">Wed</div>
                <div class="ac-day">Thu</div>
                <div class="ac-day">Fri</div>
                <div class="ac-day">Sat</div>
            </div>
        </div>
        <div class="ac-body" id="calendar">

            <div class="ac-info"></div>
        </div>
    </div>

    <script id="calendar-template" type="text/template">
        {{ #weeks }}
            <div class="ac-week">
                {{ #days }}
                    <div class="{{ status }} ac-day">
                        <div class="number">{{ number }}</div>
                        <div class="price">{{ price }}</div>
                    </div>
                {{ /days }}
            </div>
        {{ /weeks }}
    </script>
</div>
</body>
</html>
