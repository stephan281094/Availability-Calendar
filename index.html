<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Availability Calendar</title>
    <link rel="stylesheet" href="stylesheets/main.css"/>
    <link rel="stylesheet" href="stylesheets/AvailabilityCalendar.css"/>
    <script src="libraries/jquery/dist/jquery.min.js"></script>
    <script src="libraries/mustache.js/mustache.js"></script>

    <script src="javascripts/AvailabilityCalendar.js"></script>
</head>
<body>
    <div class="ac-wrapper">
        <div class="ac-head">
            <nav>
                <ul>
                    <li class="ac-nav ac-left"><i class="icon-arrow-left"></i></li>
                    <li class="ac-nav ac-right"><i class="icon-arrow-right"></i></li>
                </ul>
            </nav>
            <span class="ac-date">
                June 2014
            </span>
            <ul class="ac-days">
                <li class="ac-day">Sun</li>
                <li class="ac-day">Mon</li>
                <li class="ac-day">Tue</li>
                <li class="ac-day">Wed</li>
                <li class="ac-day">Thu</li>
                <li class="ac-day">Fri</li>
                <li class="ac-day">Sat</li>
            </ul>
        </div>
        <div class="ac-body" id="calendar">

            <div class="ac-info"></div>
        </div>
    </div>

    <script id="calendar-template" type="text/template">
        {{ #weeks }}
            <ul class="ac-week">
                {{ #days }}
                    <li class="{{ status }} ac-day">
                        <span class="number">{{ number }}</span>
                        <span class="price">{{ price }}</span>
                    </li>
                {{ /days }}
            </ul>
        {{ /weeks }}
    </script>
</body>
</html>
